<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<main class="d-flex flex-column">
			<h1 class="mb-5">Twitch Chat<br>Emote & Badge Preview</h1>
			<div class="d-flex">
				<div class="me-5">
					<div class="file-input">
						<p>Emote</p>
						<input type="file" id="emote-input" class="mb-2 container">
					</div>
					<div class="file-input">
						<p>Badge</p>
						<input type="file" id="badge-input" class="container">
					</div>
				</div>
				<div id="preview">
					<div class="p-2 mb-3 container">
						<div class="d-flex text-center mb-2">
							<p class="w-33">28x28</p>
							<p class="w-33">56x56</p>
							<p class="w-33">112x112</p>
						</div>
						<div class="d-flex align-items-center">
							<div class="w-33 d-flex justify-content-center">
								<img class="emote emote-28" src="">
							</div>
							<div class="w-33 d-flex justify-content-center">
								<img class="emote emote-56" src="">
							</div>
							<div class="w-33 d-flex justify-content-center">
								<img class="emote emote-112" src="">
							</div>
						</div>
					</div>
					<div class="d-flex align-items-center container">
						<img id="badge" src="">
						<span class="username" contenteditable="plaintext-only">TwitchUser</span>
						<span class="username me-1">:</span>
						<span class="me-1" contenteditable="plaintext-only">emote test</span>
						<img class="emote emote-28" src=""> 
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
